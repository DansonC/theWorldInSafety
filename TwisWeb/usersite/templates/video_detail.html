{% extends 'base.html' %}

{% block title %}photo_detail{% endblock %}

{% load staticfiles %}
{%block extrastyle %}{% static 'css/video_detail.css' %}{% endblock %}

{% block content %}
	<div class="container">
		<div class="outer">
			<div class="inner">
				<h2>{{ object.Video_name }}</h2>
				<div class="contents">
					<div class="cards">
						<div class="card">
							<video controls>
								<source src="{{ object.Video_record_path }}">
								<img source="{{object.Video_snapshot.url}}" />
							</video>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
